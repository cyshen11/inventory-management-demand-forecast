config:
  locale: en_US
  python_import:
    - random
    - datetime
tables:
  - table_name: order_items
    row_count: 30000
    columns:
      - column_name: order_item_id
        data: row_id
      - column_name: order_id
        data: random.randint(1, 10000)  # Foreign key to orders
      - column_name: product_id
        data: random.randint(1, 100)    # Foreign key to products
      - column_name: quantity_ordered
        data: random.randint(1, 50)
      - column_name: quantity_fulfilled
        data: random.randint(0, 50)     # Should be <= quantity_ordered
      - column_name: fulfillment_date
        data: datetime.date.today() - datetime.timedelta(days=random.randint(0, 365))
