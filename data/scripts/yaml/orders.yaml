config:
  locale: en_US
  python_import:
    - random
    - datetime
    - numpy
tables:
  - table_name: orders
    row_count: 10000
    columns:
      - column_name: order_id
        data: row_id
      - column_name: customer_id
        data: random.randint(1, 1000)
      - column_name: order_date
        data: datetime.date.today() - datetime.timedelta(days=random.randint(0, 365))
      - column_name: status
        data: numpy.random.choice(["Completed", "Partially Filled", "Unfilled", "Cancelled"], p=[0.8, 0.1, 0.05, 0.05])
